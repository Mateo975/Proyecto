<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/descarga.png">
    <title>Iniciar Session</title>
</head>
<body>
    <h1>Ingresa a tu cuenta</h1>

    <form action="Error.HTML" method="post">
        <fieldset>
            <legend>Cine EPET20</legend>

            <label for="acceso">Acceso a las peliculas</label><br>

            <label for="email">Email/Usuario:</label>
            <input type="text" name="email" id="Email"><br>

            <label for="clave">Clave:</label>
            <input type="text" name="clave" id="Clave"><br>

            <label for="país">País:</label>
            <input type="text" name="pais" id="País"><br>

            <label for="ingrese">¿A ingresado alguna vez a nuestra pagina?</label><br>

            <input type="radio" name="SI" value="si" id="sí">
            <label for="Sí">Sí</label><br>

            <input type="radio" name="NO" value="n" id="N">
            <label for="NO">NO</label><br>

            <input type="submit" name="enviar" value="Ingresar"><br>

        </fieldset>
    </form>

    <p>
        <h3>
            <a href="../index.html">Volver al Inicio</a>
        </h3>
    </p>
</body>
</html>
